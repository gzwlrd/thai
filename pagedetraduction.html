<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* สีพื้นหลังสว่าง */
            margin: 0;
            padding: 0;
            color: #333; /* สีข้อความ */
            font-family: 'Roboto', Arial, sans-serif; /* ใช้ฟอนต์ที่คล้ายกัน */
        }
        header {
            background-color: #ffffff; /* พื้นหลังสีขาว */
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* เงาเบา */
            max-width: 1200px; /* จำกัดความกว้างของคอนเทนเนอร์ */
            margin: 0 auto; /* จัดกลางคอนเทนเนอร์ */
        }
        h1 {
            margin: 0;
            font-size: 1.3em; /* ปรับขนาดฟอนต์ */
            font-family: 'Billabong', cursive;
            color: #007BFF; /* สีน้ำเงิน */
        }
        .logo-genz {
            border: 1.5px solid #007BFF; /* ขอบสีน้ำเงิน */
            padding: 3px 6px; /* ลดการ padding */
            display: inline-block;
            border-radius: 7px;
            white-space: nowrap;
        }
        .divider {
            height: 1px;
            background-color: #007BFF; /* สีน้ำเงิน */
            width: 100%;
            margin-top: 0; /* ลบ margin ด้านบน */
        }
        .divider-text {
            text-align: center;
            color: #333; /* สีข้อความ */
            font-size: 0.9em;
            margin: 10px 0; 
        }
        footer {
            text-align: center;
            color: #333; /* สีข้อความ */
            margin: 20px 0;
            font-size: 0.8em;
        }
        /* สไตล์เมนูดรอปดาวน์ */
        #language-selector {
            margin-left: auto; /* ขยับเมนูไปทางขวา */
            padding: 3px; /* ลดการ padding ภายใน */
            border: 1px solid #007BFF;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
            background-color: #ffffff; /* พื้นหลังสีขาว */
            width: 105px; /* กำหนดความกว้าง */
        }
    </style>
    <script>
        function changeLanguage() {
            var selector = document.getElementById("language-selector");
            var url = selector.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <h1 class="logo-genz" translate="no">GZ</h1>
    </a>
    <select id="language-selector" onchange="changeLanguage()">
        <option value="" disabled selected>ภาษา</option>
        <option value="https://www.g-z.online/">English</option>
    </select>
</header>

<div class="divider"></div>
<div class="divider-text">หน้าการแปล</div>
<div class="divider"></div>

<footer>
    <p></p> <!-- ส่วนลิขสิทธิ์ถูกลบ -->
</footer>

</body>
</html>
